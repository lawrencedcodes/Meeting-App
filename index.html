<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Meet Me</title>
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body id="body">
    <div id="header"><h1>MEET ME</h1></div>
    <div id="main">
        <div class="row">
            <div class="row">
                <label>Gender</label>
                <select id="gender">
                    <option value="A">All</option>
                    <option value="F">Female</option>
                    <option value="M">Male</option>
                </select>
            </div>
            <div class="row">
                <label>Hobbies</label>
                <input type="text" id="hobby"/>
            </div>
            <div class="row">
                <button id="searchBtn">Search</button>
            </div>
        </div>
        <div id="results">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
